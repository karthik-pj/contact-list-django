{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <title> Home </title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark" style="background-color: #e3f2fd;">
        <ion-icon ios="home-outline" md="home-sharp" size="medium"></ion-icon>
        <form action="" method="GET" class="search-bar" id='search-form' autocomplete="off">
            <input type="search-name" class="contact-search" name="search-area" placeholder="Search" value="{{search_input}}">
            <i onclick="document.getElementById('search-form').submit();" style="padding-left: 5px; color: white;" class="fas fa-search"></i>
        </form>
        <a href="{% url 'add_details' %}"> <ion-icon ios="add-circle-outline" md="add-circle-sharp" size="large"></ion-icon> </a>
    </nav>
    <br>
    <div class="container">
        <section class="info-library">
            <ul class="info-list">
                {% for Info in new %}
                    <a href="{% url 'profile' Info.id %}" style="text-decoration: none;">
                        <div class="list__item">
                            <h4 style="color: black;" class="name"> {{ Info.name | title}} </h4>
                            <p style="color: gray;" class="relationship"> {{ Info.relationship | title}} </p>
                    </a>
                <hr>
                {% empty %}
                <h3> No content found </h3>
                {% endfor %}
            </ul> 
        </section>
    </div>
    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
