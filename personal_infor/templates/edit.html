{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'edit.css' %}">
    <title> Edit contact </title>
</head>
<body>
    <script>
        window.alert('Edit your information here ')
    </script>
    <nav class="navbar navbar-dark bg-dark" style="background-color: #e3f2fd;">
        <div class="container justify-content-center">
            <h1 class="name" style="color: white;"> {{ prof.name }} </h1>
        </div>
        <div class="container justify-content-center">
            <p class="relationship" style="color: white;"> {{ prof.relationship }} </p>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <form action="" method="POST" autocomplete="off">
            {% csrf_token %} 
            <section class="inform">
                <ion-icon ios="person-circle-outline" md="person-circle-sharp" size="large" style="color: black;"></ion-icon>
                <br>
                <input style="text-align: center;" type="text" class="type" name="name" placeholder="Enter your name" value="{{prof.name}}">
                <br>
                <br>
                <br>
                <ion-icon ios="heart-half-outline"  md="heart-half-sharp" size="large" style="color: black;" ></ion-icon>
                <br>
                <input style="text-align: center;" type="text" class="type" name="relationship" placeholder="Enter your relationship" value="{{prof.relationship}}">
                <br>
                <br>
                <br>
                <ion-icon ios="call-outline" md="call-sharp" size="large" style="color: black;"></ion-icon>
                <br>
                <input style="text-align: center;" type="text" class="type" name="number" placeholder="Number" value="{{prof.number}}">
            </section>
            <br><br>
            <section class="button-container">
                <div class="update-contact">
                    <button class="btn btn-success">Save Contact</button>
                </div>
            </section>
        </form>
        <br>
        <br>
        <section class="button-container">
            <a href="{% url 'delete' prof.id %}">
				<div class="update-contact">
					<button class="btn btn-danger">Delete Contact</button>
				</div>
			</a>
        </section>
        <br>
        <br>
        <a href="/home"> <ion-icon ios="arrow-back-circle-outline" md="arrow-back-circle-sharp" size="large" style="color: red;"></ion-icon> </a>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
